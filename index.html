<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Formularios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="JS/form.js" defer></script>
</head>
<body>
    <h1>Registro de información</h1>
    <!--Get: mandar informacion por medio de hipervinculos-->
    <!--Post: mandar información de manera oculta-->
    <div class="container">
        <form action="recibirDatos.php" method="post">
            <label for="nombre">Nombre: <span class="ocultar mensajeNombre">(Nombre incorrecto)</span></label>
            <input id="nombre" type="text" name="nombre" placeholder="Nombre" autofocus value="Rene">
            <i class="ocultar tacheNombre fa-regular fa-circle-xmark"></i>
            <i class="ocultar buenaNombre fa-regular fa-circle-check"></i>
            
            <label for="celular">Celular: <span class="ocultar mensajeCelular">(Solo 10 números)</span></label>
            <input id="celular" type="number" name="celular" placeholder="Celular">
            <i class="ocultar tacheCelular fa-regular fa-circle-xmark"></i>
            <i class="ocultar buenaCelular fa-regular fa-circle-check"></i>

            <label for="correo">Correo: <span class="ocultar mensajeCorreo">(Correo incorrecto)</span></label>
            <input id="correo" type="email" name="correo" placeholder="Correo">
            <i class="ocultar tacheCorreo fa-regular fa-circle-xmark"></i>
            <i class="ocultar buenaCorreo fa-regular fa-circle-check"></i>

            <button id="Submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
